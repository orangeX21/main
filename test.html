<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Header</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
<div id="top-bar">
    <!-- This is where the blue background and the cloud logo would be -->
    <div id="logo">LOGO</div>
    <div id="login-form">
        <!-- The login form goes here -->
        <form action="/login" method="post">
            <input id="username" name="username" placeholder="用户名/Email" type="text">
            <input id="password" name="password" placeholder="密码" type="password">
            <input type="submit" value="登录">
            <a href="/register">注册[Register]</a>
        </form>
    </div>
</div>
<div id="main-nav">
    <!-- This is where the main navigation menu would be -->
    <a href="/home">首页</a>
    <a href="/news">新闻</a>
    <a href="/contact">联系</a>
    <!-- More links here -->
</div>
</body>
</html>
