<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup</title>
</head>
<body>
<h1>IP Address Lookup</h1>
<p id="result"></p>

<script>
        // 使用第三方 API 进行 IP 地址查询
        var apiUrl = "https://ipapi.co/json/";

        // 发起 HTTP GET 请求
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // 解析响应并显示结果
                var countryName = data.country;
                // resultElement.innerText = "Your IP Address: " + data.ip + ", Country: " + data.country_name + ", City: " + data.city + ", ISP: " + data.org;
                document.querySelector('.ac-gf-footer-locale-link').textContent = countryName;
            })
            .catch(error => {
                // 处理错误
                resultElement.innerText = "Error: " + error;
            });
</script>
</body>
</html>
